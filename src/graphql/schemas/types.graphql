scalar Date

type Company {
  CPY_0: String!
  CPYNAM_0: String!
}

type Facility {
  FCY_0: String!
  FCYSHO_0: String!
}

type Remito {
  CPY_0: String!
  DLVDAT_0: Date!
  STOFCY_0: String!
  SDHNUM_0: String!
  BPCORD_0: String!
  BPDNAM_0: String!
}

type UrlResponse {
  url: String!
}

type Mutation {
  subirPdfBase64(pdfBase64: String!): UrlResponse!
  guardarJsonArchive(key: String!, data: String!): Boolean!
  # Nueva mutation para marcar un remito como firmado
  signPdf(key: String!): Boolean!
}

type Query {
  companies(search: String): [Company!]!
  facilities(legcpy: String): [Facility!]!
  remitos(cpy: String!, stofcy: String!, desde: String): [Remito]!
  testDB: [Company!]!

  # Nueva query para obtener todos los PDFs firmados
  signedPdfs: [String!]!
}