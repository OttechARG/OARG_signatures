<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Seleccione un puesto</title>
  <link rel="stylesheet" href="../CommonStyles.css" />
</head>
<body>
  <div id="main">
    <!-- Botón hamburguesa -->
    <button id="menuToggle" aria-label="Abrir menú" class="menu-btn" type="button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <img src="assets/logo-fondo-blanco.jpg" alt="Ottech ARG" class="logo" />
       <!-- Tabla de remitos en contenido principal -->
    <table id="remitosTable">
      <thead>
        <tr>
          <th>Remito</th>
          <th>Fecha</th>
          <th>Cod. Cliente</th>
          <th>Razón Social</th>
          <th>Firmado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>00123</td>
          <td>2025-08-10</td>
          <td>C1234</td>
          <td>Empresa XYZ S.A.</td>
          <td class="signed-true">✓</td>
        </tr>
        <tr>
          <td>00124</td>
          <td>2025-08-11</td>
          <td>C5678</td>
          <td>Comercial ABC SRL</td>
          <td class="signed-false">✗</td>
        </tr>
      </tbody>
    </table>

    <!-- Menú lateral oculto que ahora incluye TODO el contenido que quieres mostrar -->
    <nav id="sideMenu" class="side-menu" aria-label="Menú lateral">

      <div class="form-container">
        <div id="searchContainer">
          <input
            type="text"
            id="searchInput"
            class="input-box"
            placeholder="Seleccione un puesto..."
            autocomplete="off"
          />
          <ul id="suggestionsList" class="suggestions" style="display: none;"></ul>
        </div>

        <div id="formContainer">
          <!-- contenido dinámico -->
        </div>

        <button id="recuperarDocumentoBtn" class="btn" style="display:none;">Recuperar documento</button>
      </div>
    </nav>

  </div>

  <script type="module" src="/lib/signMain.js"></script>
</body>
</html>
