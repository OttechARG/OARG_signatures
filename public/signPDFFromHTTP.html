<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
  <meta charset="UTF-8" />
  <title>Firmar PDF con PDF.js</title>
  <link rel="stylesheet" href="../pdf-signature.css" />
</head>
<body>
  <div id="main">
    <img src="/assets/logo-fondo-blanco.jpg" alt="Ottech ARG" class="logo" />
    <div class="logo-accent"></div>
    <h1>Firmar PDF</h1>

    <div id="pdf-viewer-container">
      <canvas id="pdf-display-canvas"></canvas>
      <canvas id="signature-canvas"></canvas>
    </div>

    <div id="pdf-controls">
      <button id="prevPage">←</button>
      <button id="nextPage">→</button>
      <button id="btn-sign" onclick="guardarFirma()">Enviar</button>
      <button id="borrarBtn">Borrar</button>
      <button id="cancelarBtn">Cancelar</button>
    </div>
    
    <div class="control-row">
      <span>
        Página: <span id="pageNum">1</span> / <span id="pageCount">--</span>
      </span>
      <div class="text-size-control">
        <label for="fontSize" style="color: black;">Tamaño texto:</label>
        <input type="range" id="fontSize" min="8" max="24" value="12" step="1">
        <span id="fontSizeValue">12px</span>
      </div>
    </div>
  </div>

<script src="/libs/pdf.min.js"></script>
<script src="/libs/pdf-lib.js"></script>


<!-- Tu script compilado -->
<script src="../lib/pdf/SignPDFFromHTTP.js" type="module"></script>
</body>
</html>
